name: Swift Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: GitHub Action for SwiftLint
              uses: norio-nomura/action-swiftlint@3.2.1
              with: 
                args: --strict


